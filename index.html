<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時公共留言板</title>
    <!-- 載入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Lucide Icons 模組 (用來顯示圖標) -->
    <script type="module">
        import { createIcons, icons } from 'https://unpkg.com/lucide@latest';
        window.lucide = { createIcons, icons };
    </script>
    <style>
        /* 設定字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        /* 隱藏原生捲軸但允許內容滾動 */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-10">

    <div id="app" class="max-w-7xl mx-auto">
        <!-- 應用程式主內容將在此呈現 -->
    </div>

    <!-- 刪除確認 Modal 結構 -->
    <div id="delete-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden" data-id="">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all scale-100">
            <div class="text-center">
                <svg id="modal-icon" class="w-12 h-12 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                <h3 class="text-lg font-semibold text-gray-900 mt-3">確認刪除留言</h3>
                <p class="text-sm text-gray-500 mt-2">您確定要刪除這則訊息嗎？此操作無法復原。</p>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                <button id="confirm-delete-btn" type="button" class="inline-flex justify-center w-full rounded-lg border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:col-start-2 sm:text-sm">
                    確認刪除
                </button>
                <button id="cancel-delete-btn" type="button" class="mt-3 inline-flex justify-center w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase 模組與應用程式腳本 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, serverTimestamp, deleteDoc, onSnapshot, collection, query, orderBy, setDoc, updateDoc, where, writeBatch, arrayUnion, arrayRemove, getDocs, limit, FieldValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getLogLevel, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js"; // 為了使用 setLogLevel

        // --- 全域變數 (來自 Canvas 環境) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- 應用程式常數 ---
        const VERSION = "1.7.3";
        const COOLDOWN_DURATION = 5; // 5 秒發言限制
        const SUPER_ADMIN_ID = "15152491164772220861"; // 預設 Super Admin ID，請替換成您的 ID

        // 在線用戶狀態追蹤
        const ONLINE_THRESHOLD_SECONDS = 30; // 30 秒內有活動視為在線
        const PRESENCE_COLLECTION_PATH = `artifacts/${appId}/public/data/online-users`;
        const MESSAGES_COLLECTION_PATH = `artifacts/${appId}/public/data/messages`;

        // --- Firebase 實例與狀態 ---
        let app;
        let db;
        let auth;
        let currentUserId = null;
        let isAuthReady = false;
        let lastMessageTime = 0; // 用於發言冷卻
        let isSubmitting = false; // 防止重複提交
        let presenceInterval = null; // 用於在線狀態更新的 Interval ID

        // --- UI 輔助函式 ---

        /**
         * 顯示自訂訊息 Modal。
         * @param {string} title - 標題
         * @param {string} message - 內容
         * @param {string} iconClass - icon 類別 (e.g., 'text-red-500')
         * @param {string} iconPath - Lucide icon 名稱 (e.g., 'alert-triangle')
         */
        function showMessage(title, message, iconClass = 'text-green-500', iconName = 'check') {
            const modal = document.getElementById('delete-modal');
            const iconSvg = modal.querySelector('#modal-icon');
            const titleEl = modal.querySelector('h3');
            const messageEl = modal.querySelector('p');
            const confirmBtn = modal.querySelector('#confirm-delete-btn');
            const cancelBtn = modal.querySelector('#cancel-delete-btn');

            // 調整 Modal 內容以顯示一般訊息
            titleEl.textContent = title;
            messageEl.textContent = message;

            // 移除舊的 Lucide icon
            iconSvg.innerHTML = '';
            iconSvg.classList.value = `w-12 h-12 mx-auto ${iconClass}`;
            iconSvg.dataset.lucide = iconName;
            
            // 重新渲染 Lucide icon
            if (window.lucide && window.lucide.createIcons) {
                window.lucide.createIcons({ icons: window.lucide.icons, attrs: { 'stroke-width': 2 } });
            }

            confirmBtn.textContent = '確定';
            confirmBtn.onclick = hideModal;
            cancelBtn.classList.add('hidden'); // 隱藏取消按鈕

            modal.classList.remove('hidden');
            modal.dataset.mode = 'message';
        }

        /** 顯示刪除確認 Modal */
        function showDeleteConfirmation(messageId) {
            const modal = document.getElementById('delete-modal');
            const iconSvg = modal.querySelector('#modal-icon');
            const titleEl = modal.querySelector('h3');
            const messageEl = modal.querySelector('p');
            const confirmBtn = modal.querySelector('#confirm-delete-btn');
            const cancelBtn = modal.querySelector('#cancel-delete-btn');

            titleEl.textContent = '確認刪除留言';
            messageEl.textContent = '您確定要刪除這則訊息嗎？此操作無法復原。';

            // 設定 Lucide icon 為 Trash2
            iconSvg.innerHTML = '';
            iconSvg.classList.value = `w-12 h-12 mx-auto text-red-500`;
            iconSvg.dataset.lucide = 'trash-2';
            if (window.lucide && window.lucide.createIcons) {
                window.lucide.createIcons({ icons: window.lucide.icons, attrs: { 'stroke-width': 2 } });
            }

            confirmBtn.textContent = '確認刪除';
            confirmBtn.onclick = () => deleteMessage(messageId);
            cancelBtn.onclick = hideModal;
            cancelBtn.classList.remove('hidden');

            modal.dataset.id = messageId;
            modal.classList.remove('hidden');
            modal.dataset.mode = 'delete';
        }

        /** 隱藏 Modal */
        function hideModal() {
            document.getElementById('delete-modal').classList.add('hidden');
            document.getElementById('delete-modal').dataset.id = '';
            document.getElementById('delete-modal').dataset.mode = '';
        }

        /** 計算時間差 */
        function timeSince(date) {
            if (!date) return '未知時間';
            // Firestore Timestamp 物件
            const seconds = date.seconds;
            const milliseconds = date.nanoseconds / 1000000;
            const past = new Date(seconds * 1000 + milliseconds);
            const now = new Date();
            const secondsDiff = Math.floor((now - past) / 1000);

            let interval = secondsDiff / 31536000;
            if (interval > 1) return Math.floor(interval) + " 年前";
            interval = secondsDiff / 2592000;
            if (interval > 1) return Math.floor(interval) + " 個月前";
            interval = secondsDiff / 86400;
            if (interval > 1) return Math.floor(interval) + " 天前";
            interval = secondsDiff / 3600;
            if (interval > 1) return Math.floor(interval) + " 小時前";
            interval = secondsDiff / 60;
            if (interval > 1) return Math.floor(interval) + " 分鐘前";
            return Math.floor(secondsDiff) + " 秒前";
        }

        // --- Firebase 核心函式 ---

        /** 初始化 Firebase 服務並處理認證 */
        async function initFirebase() {
            if (!firebaseConfig) {
                renderApp(false, '錯誤：未提供 Firebase 配置。請檢查環境變數。');
                return;
            }

            try {
                // 為了在瀏覽器控制台看到 Firestore 錯誤日誌
                setLogLevel('debug'); 
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 設置認證狀態監聽器
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        isAuthReady = true;
                        console.log("Firebase 認證成功。用戶 ID:", currentUserId);
                        renderApp(true);
                        
                        setupMessageListener();
                        setupOnlineUserListener();
                        startPresenceTracking();
                        
                    } else {
                        // 嘗試使用提供的 custom token 登入，或匿名登入
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase 初始化失敗:", error);
                renderApp(false, `Firebase 初始化失敗：${error.message}`);
            }
        }

        /** 設置即時訊息監聽器 */
        function setupMessageListener() {
            if (!db) return;
            const q = query(collection(db, MESSAGES_COLLECTION_PATH), orderBy('timestamp', 'desc'));

            onSnapshot(q, (snapshot) => {
                const messages = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderMessages(messages);
            }, (error) => {
                console.error("訊息監聽失敗:", error);
                const messageContainer = document.getElementById('messages-container');
                if (messageContainer) {
                    messageContainer.innerHTML = `<div class="text-center py-8 bg-red-50 rounded-2xl border border-red-200">
                        <svg class="w-8 h-8 mx-auto text-red-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" data-lucide="alert-triangle"></svg>
                        <p class="text-red-700 font-medium">載入訊息時發生錯誤：${error.message}</p>
                    </div>`;
                    if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();
                }
            });
        }

        /** 設置在線用戶監聽器 */
        function setupOnlineUserListener() {
            if (!db) return;
            // 找出在線時間在 N 秒內的用戶
            const cutoff = Date.now() - (ONLINE_THRESHOLD_SECONDS * 1000);
            const q = query(collection(db, PRESENCE_COLLECTION_PATH), where('lastActive', '>=', cutoff));

            onSnapshot(q, (snapshot) => {
                const onlineUsers = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderOnlineUsers(onlineUsers);
            }, (error) => {
                console.error("在線用戶監聽失敗:", error);
                renderOnlineUsers([]);
            });
        }
        
        /** 更新用戶在線狀態 */
        async function updatePresence() {
            if (!db || !currentUserId) return;
            try {
                const userDocRef = doc(db, PRESENCE_COLLECTION_PATH, currentUserId);
                await setDoc(userDocRef, {
                    userId: currentUserId,
                    lastActive: Date.now(),
                    isAdmin: currentUserId === SUPER_ADMIN_ID,
                }, { merge: true });
            } catch (error) {
                console.error("更新在線狀態失敗:", error);
            }
        }

        /** 開始在線狀態追蹤 */
        function startPresenceTracking() {
            // 先執行一次
            updatePresence(); 
            // 如果已經有 interval，先清除
            if (presenceInterval) clearInterval(presenceInterval);
            // 每 15 秒更新一次
            presenceInterval = setInterval(updatePresence, (ONLINE_THRESHOLD_SECONDS / 2) * 1000); 

            // 設置離開頁面時的狀態清理（儘量）
            window.addEventListener('beforeunload', async () => {
                if (db && currentUserId) {
                    try {
                        const userDocRef = doc(db, PRESENCE_COLLECTION_PATH, currentUserId);
                        // 可以考慮刪除文檔或設定一個過期時間戳，這裡暫時不刪除，讓監聽器自動過期
                        // 但可以在這裡停止 interval
                        clearInterval(presenceInterval);
                    } catch (e) {
                        console.warn("清理在線狀態失敗:", e);
                    }
                }
            });
        }


        /** 處理訊息提交 */
        async function handleMessageSubmit(event) {
            event.preventDefault();
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            const submitBtn = document.getElementById('submit-message-btn');

            if (!content) {
                showMessage('注意', '訊息內容不能為空。', 'text-yellow-500', 'info');
                return;
            }
            if (isSubmitting) {
                showMessage('請稍候', '正在發送上一條訊息...', 'text-yellow-500', 'loader');
                return;
            }

            const now = Date.now();
            if (now - lastMessageTime < COOLDOWN_DURATION * 1000) {
                const remaining = (COOLDOWN_DURATION - (now - lastMessageTime) / 1000).toFixed(1);
                showMessage('太快了', `發言冷卻中，請等待 ${remaining} 秒後再試。`, 'text-yellow-500', 'refresh-cw');
                return;
            }

            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24" data-lucide="loader"></svg> 正在發送...`;
            if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();


            try {
                await addDoc(collection(db, MESSAGES_COLLECTION_PATH), {
                    userId: currentUserId,
                    content: content,
                    timestamp: serverTimestamp(),
                    // 隨機生成一個暱稱顏色 (這裡使用硬編碼，實際可以更複雜)
                    colorHash: `bg-indigo-100 text-indigo-700`,
                });

                input.value = ''; // 清空輸入框
                lastMessageTime = now; // 更新最後發言時間
                updatePresence(); // 發言後也更新在線狀態
            } catch (error) {
                console.error("發送訊息失敗:", error);
                showMessage('發送失敗', `無法發送訊息：${error.message}`, 'text-red-500', 'alert-triangle');
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<svg class="h-5 w-5" viewBox="0 0 24 24" data-lucide="send"></svg> 發送`;
                if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();
            }
        }

        /** 處理訊息刪除 */
        async function deleteMessage(messageId) {
            hideModal(); // 先關閉 Modal
            if (!db || !messageId) {
                showMessage('錯誤', '無效的訊息 ID。', 'text-red-500', 'alert-triangle');
                return;
            }

            try {
                const msgDocRef = doc(db, MESSAGES_COLLECTION_PATH, messageId);
                await deleteDoc(msgDocRef);
                showMessage('成功', '訊息已刪除。', 'text-green-500', 'check');
            } catch (error) {
                console.error("刪除訊息失敗:", error);
                showMessage('刪除失敗', `無法刪除訊息：${error.message}`, 'text-red-500', 'alert-triangle');
            }
        }

        // --- 渲染函式 ---

        /** 建立單個訊息元素 */
        function createMessageElement(msg) {
            const isUserAdmin = currentUserId === SUPER_ADMIN_ID;
            const isMessageOwner = currentUserId === msg.userId;

            const div = document.createElement('div');
            div.className = 'flex items-start space-x-3 p-4 bg-white rounded-xl shadow-sm border border-gray-100';
            div.dataset.id = msg.id;

            // 1. User Icon/Avatar
            const userIcon = `<div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center text-white text-sm font-semibold 
                                ${isUserAdmin ? 'bg-red-500' : isMessageOwner ? 'bg-indigo-500' : 'bg-gray-500'}">
                                ${isUserAdmin ? '冠' : isMessageOwner ? '我' : msg.userId.substring(0, 1)}
                            </div>`;

            // 2. Content and Info
            const timestampText = msg.timestamp ? timeSince(msg.timestamp) : '發送中...';
            const contentHTML = `<div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-2">
                                    <span class="font-bold text-sm ${isUserAdmin ? 'text-red-600' : 'text-gray-800'}">
                                        用戶 ID: ${msg.userId} ${isUserAdmin ? '<svg class="w-4 h-4 inline ml-1 text-red-500" data-lucide="crown"></svg>' : isMessageOwner ? '<svg class="w-4 h-4 inline ml-1 text-indigo-500" data-lucide="code"></svg>' : ''}
                                    </span>
                                    <span class="text-xs text-gray-400">·</span>
                                    <span class="text-xs text-gray-500">${timestampText}</span>
                                </div>
                                <p class="text-gray-700 mt-1 whitespace-pre-wrap break-words">${msg.content}</p>
                            </div>`;

            // 3. Delete Button (僅限管理員或訊息擁有者)
            let deleteBtnHTML = '';
            if (isUserAdmin || isMessageOwner) {
                deleteBtnHTML = `<button class="delete-btn flex-shrink-0 p-2 text-gray-400 hover:text-red-500 transition duration-150" data-id="${msg.id}" title="刪除此訊息">
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" data-lucide="trash-2"></svg>
                                </button>`;
            }

            div.innerHTML = userIcon + contentHTML + deleteBtnHTML;

            // 添加事件監聽器到刪除按鈕
            const deleteBtn = div.querySelector('.delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', () => showDeleteConfirmation(msg.id));
            }
            
            // 重新渲染 Lucide icon
            if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();


            return div;
        }

        /** 渲染訊息列表 */
        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            if (!container) return;

            // 顯示載入狀態
            if (!messages) {
                container.innerHTML = `<div class="text-center py-8 bg-gray-50 rounded-2xl border border-gray-200" id="loading-spinner">
                    <svg class="animate-spin h-8 w-8 mx-auto text-indigo-500 mb-3" viewBox="0 0 24 24" data-lucide="loader"></svg>
                    <p class="text-gray-500 font-medium">正在載入留言...</p>
                </div>`;
                if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();
                return;
            }
            
            if (messages.length === 0) {
                 container.innerHTML = `<div class="text-center py-8 bg-gray-50 rounded-2xl border border-gray-200">
                    <svg class="w-8 h-8 mx-auto text-gray-400 mb-3" viewBox="0 0 24 24" data-lucide="message-square"></svg>
                    <p class="text-gray-500 font-medium">目前沒有留言，快來成為第一個發言的人吧！</p>
                </div>`;
                if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();
                return;
            }

            // 渲染訊息列表
            container.innerHTML = ''; // 清空舊內容
            messages.forEach(msg => {
                container.appendChild(createMessageElement(msg));
            });
        }

        /** 建立單個在線用戶元素 */
        function createOnlineUserElement(user) {
            const isSelf = user.userId === currentUserId;
            const isAdmin = user.userId === SUPER_ADMIN_ID;
            
            const li = document.createElement('li');
            li.className = `flex items-center space-x-3 p-3 rounded-lg transition duration-150 ${isSelf ? 'bg-indigo-50 shadow-sm border border-indigo-200' : 'hover:bg-gray-50'}`;

            const iconClass = isAdmin ? 'bg-red-500' : isSelf ? 'bg-indigo-500' : 'bg-green-500';
            const statusIcon = isAdmin ? 'crown' : isSelf ? 'code' : 'user';

            li.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center text-white text-sm font-semibold ${iconClass}">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" data-lucide="${statusIcon}"></svg>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold truncate ${isAdmin ? 'text-red-600' : 'text-gray-800'}">
                        ${isSelf ? '我 (你)' : `用戶 ID: ${user.userId.substring(0, 8)}...`}
                        ${isAdmin ? '<span class="text-xs font-normal ml-1">(管理員)</span>' : ''}
                    </p>
                    <p class="text-xs text-gray-500 truncate mt-0.5">
                        ${isSelf ? '您的連線' : '活躍中'}
                    </p>
                </div>
            `;
            // 重新渲染 Lucide icon
            if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();
            
            return li;
        }

        /** 渲染在線用戶列表 */
        function renderOnlineUsers(users) {
            const container = document.getElementById('online-users-list');
            const countEl = document.getElementById('online-user-count');
            if (!container || !countEl) return;

            // 確保「自己」永遠在名單內 (如果自己還沒被 Firestore listener 抓到)
            const selfInList = users.some(u => u.userId === currentUserId);
            let finalUsers = [...users];

            if (currentUserId && !selfInList) {
                finalUsers.push({ userId: currentUserId, lastActive: Date.now(), isAdmin: currentUserId === SUPER_ADMIN_ID });
            }
            
            // 排序：管理員 > 自己 > 其他人
            finalUsers.sort((a, b) => {
                const aIsAdmin = a.userId === SUPER_ADMIN_ID;
                const bIsAdmin = b.userId === SUPER_ADMIN_ID;
                const aIsSelf = a.userId === currentUserId;
                const bIsSelf = b.userId === currentUserId;

                if (aIsAdmin && !bIsAdmin) return -1;
                if (!aIsAdmin && bIsAdmin) return 1;
                if (aIsSelf && !bIsSelf) return -1;
                if (!aIsSelf && bIsSelf) return 1;
                return 0;
            });


            countEl.textContent = finalUsers.length;
            container.innerHTML = ''; // 清空舊內容
            finalUsers.forEach(user => {
                container.appendChild(createOnlineUserElement(user));
            });
        }
